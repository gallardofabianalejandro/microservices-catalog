name: Catalgo Service

on:
    push:
        paths:
            - 'catalog-service/**'
        branches:
            - '**'

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        env:
          working-directory: ./catalog-service
        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'
                  cache: maven

            - name: Build with Maven
              run: ./mvnw -ntp verify

